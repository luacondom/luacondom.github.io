		body {

		}
		.logo {
			position: absolute;

			transform: translate(-50%, -50%);

			transition: color 0.3s ease-in-out;
			cursor: pointer;
		}
		.text:first-child {
			margin-bottom: 5px;
		}
		.text:hover {
			color: #fff;
		}
	</style>
</head>
<body>
	<img src="ef5dd1b4a16246237626585d9c36b485.png" alt="Logo" class="logo">
	<div class="text-container">
